[tool.poetry]
name = "connect-extension-runner"
version = "0.0.0"
description = "CloudBlue Connect EaaS Extension Runner"
authors = ["CloudBlue LLC"]
license = "Apache-2.0"
packages = [
    { include = "connect" },
]
readme = "./README.md"
homepage = "https://connect.cloudblue.com"
repository = "https://github.com/cloudblue/connect-extension-runner"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.scripts]
cextrun = 'connect.eaas.runner.main:main'

[tool.poetry.dependencies]
python = "^3.8"
websockets = "10.*"
connect-openapi-client = ">=25.14"
logzio-python-handler = "^3.0.0"
backoff = "^1.11.1"
uvloop = "^0.16.0"
connect-eaas-core = ">=26.8,<27"
httpx = "^0.23.0"
rich = "^12.5.1"
pyfiglet = "^0.8.post1"
devtools = "^0.9.0"
watchfiles = "^0.17.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^2.10.1"
pytest-mock = "^3.3.1"
pytest-randomly = "^3.12.0"
coverage = {extras = ["toml"], version = "^5.3"}
flake8 = "^5"
flake8-bugbear = "^22"
flake8-cognitive-complexity = "^0.1"
flake8-commas = "^2.1.0"
flake8-future-import = "~0.4"
flake8-import-order = "~0.18"
flake8-broken-line = "^0.6"
pytest-asyncio = "0.18.*"
pytest-httpx = ">=0.20"
responses = "^0.21.0"
freezegun = "^1.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
